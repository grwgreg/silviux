<script type="text/javascript">
var ws_status_uri = window.location.href.replace(/^https?:\/\/(.*)\/static\/status.html$/, 'ws://$1/ws/status');

var ws = new WebSocket(ws_status_uri);
ws.onmessage = function(evt) {
   var status = JSON.parse(evt.data);
   $("#status").html(JSON.stringify(status, undefined, 2));
};
</script>


Speech server status: <div id="status"></div>
